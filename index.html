<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Skill Check Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>

    <!-- Top Section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">

            <h2 class="text-primary display-3 my-4">Skill Check Quiz</h2>

        </div>
    </div>

    <!-- Quiz Section -->

    <div class="quiz py-4 bg-primary">
        <div class="container">

            <h2 class="my-5 text-white">On with the questions!</h2>

            <form class="quiz-form text-light">

                <!-- Question 1 -->

                <div class="my-5">

                    <p class="lead font-weight-normal">1. How would others describe you?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Funny guy</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Smart guy</label>
                    </div>
                </div>

                <!-- Question 2 -->

                <div class="my-5">

                    <p class="lead font-weight-normal">2. How smart are you?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Smart guy</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Super smart guy guy</label>
                    </div>
                </div>

                <!-- Question 3 -->

                <div class="my-5">

                    <p class="lead font-weight-normal">3. How much IQ is in your brein? ðŸ§ ðŸ˜Ž</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Less than 100</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">More than 200</label>
                    </div>
                </div>

                <!-- Question 4 -->

                <div class="my-5">

                    <p class="lead font-weight-normal">4. Do you have smart?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                </div>

                <!-- Submit -->

                <div class="text-center">

                    <input type="submit" class="btn btn-light" value="Submit">

                </div>

            </form>
        </div>
    </div>
</body>

</html>
